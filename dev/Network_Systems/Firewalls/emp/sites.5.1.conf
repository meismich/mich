#
# SITE FIREWALL BYPASS RULES
# -- Allow internal network to pass in
# -- Allow pass out to external network but nat to external interface
#
pass in on $if_int proto { tcp, udp } to <inet_sites>
pass out on $if_ext proto { tcp, udp } to <inet_sites> nat-to ($if_ext:0)
