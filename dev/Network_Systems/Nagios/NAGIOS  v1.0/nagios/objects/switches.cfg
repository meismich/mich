#--- SERVICE DEFINITIONS

#- Generic to all groups

# Uptime via SNMP
define service{
	use			generic-service
	hostgroup_name		swz_hp4202_48p,swz_hp2510_48p,swz_hp2510_24p,swz_hp2530_48p,swz_hp2610_48p,swz_hp2626_24p,swz_hp2810_48p,swz_c3560_48p,swz_c3560_24p,swz_c2970_24p,swz_c2950_24p,swz_c1131_wap,swz_sap1206_wap
	service_description	Uptime	
	check_command		check_snmp!-C apsnmpro -o sysUpTime.0 -l TIME
	}

#- Generic HP

# Free Memory
define service{
        use                     generic-service
        hostgroup_name		swz_hp4202_48p,swz_hp2510_48p,swz_hp2510_24p,swz_hp2530_48p,swz_hp2610_48p,swz_hp2626_24p,swz_hp2810_48p
        service_description     Memory Free
        check_command           check_snmp_cx!MEMORY!1!MICKS-HP-MIB!hpLocalMemFreeBytes.1!0!$_HOSTWARNMEM$:!$_HOSTCRITMEM$:!
        }

# CPU Percent Usage? Status
define service{
        use                     generic-service
        hostgroup_name		swz_hp4202_48p,swz_hp2510_48p,swz_hp2510_24p,swz_hp2530_48p,swz_hp2610_48p,swz_hp2626_24p,swz_hp2810_48p
        service_description     CPU Usage
        check_command           check_snmp_cx!CPU!1!MICKS-HP-MIB!hpSwitchCpuStat.0!0!80!95!
        }

#- HP Sensor States are: 1=unknown, 2=bad, 3=warning, 4=good, 5=notpresent)
# Fan Status
define service{
        use                     generic-service
        hostgroup_name		swz_hp4202_48p,swz_hp2510_48p,swz_hp2530_48p,swz_hp2610_48p,swz_hp2626_24p,swz_hp2810_48p
        service_description     Fan Status
        check_command           check_snmp_cx!FAN!1!MICKS-HP-MIB!hpicfSensorStatus.1!0!@1:3!@2:2!
        }

# Power Status
define service{
