#- Generic Cisco
# CiscoEnvMon States: 1=normal,2=warning,3=critical,4=shutdown,5=not-present,6=not-functioning

# PSU 1 status
define service{
        use                     generic-service
        hostgroup_name		swz_c2970_24p,swz_c3560_48p,swz_c3560_24p
        service_description     Power Supply State
        check_command           check_snmp_cx!PSU!1!MICKS-CISCO-MIB!ciscoEnvMonSupplyState.1003!1!@2:6!@3:4!
        }

# Fan Status
define service{
        use                     generic-service
        hostgroup_name		swz_c2970_24p,swz_c3560_48p,swz_c3560_24p
        service_description     Fan
        check_command           check_snmp_cx!FAN!1!MICKS-CISCO-MIB!ciscoEnvMonFanState.1004!1!@2:6!@3:4!
        }

