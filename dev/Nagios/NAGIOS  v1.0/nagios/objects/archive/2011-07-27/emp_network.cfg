# PSU 1 status
define service{
        use                     generic-service
        host_name               emp_core_c3560g_48ts_1
        service_description     PSU 1
        check_command           check_snmp!-C public -o ciscoEnvMonSupplyState.1003 -r 1 -m CISCO-ENVMON-MIB -l PSU
        }

# Temperature status
define service{
        use                     generic-service,srv-pnp
        host_name               emp_core_c3560g_48ts_1
        service_description     Temperature
        check_command           check_snmp!-C public -o ciscoEnvMonTemperatureStatusValue.1005 -r 1 -m CISCO-ENVMON-MIB -w 55,:59 -c 59,:60 -l TEMP
        }

