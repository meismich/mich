#######################
# SERVICE DEFINITIONS #
#######################

#-----------------------
# Generic to all groups
#-----------------------

# Uptime via SNMP
define service{
	use			generic-service	; Inherit values from a template
	hosts			emp_core_c2970g_24_r8rk3,emp_core_c3560g_48ts_1
	service_description	Uptime	
	check_command		check_snmp!-C public -o sysUpTime.0 -l TIME
	}

